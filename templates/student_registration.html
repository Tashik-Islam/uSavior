<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign up - uSavior</title>
    <link rel="shortcut icon" type="image/png" href="/static/img/brands/logo.png">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css?h=97fdfa31c346c923d830c27d591ac4aa">
    <link rel="stylesheet" href="/static/css/Raleway.css?h=0ec1a47909b38d61779c28ccc34e194d">
</head>

<body>
    <!-- Start: Navbar Centered Links -->
    <nav class="navbar navbar-light navbar-expand-md fixed-top navbar-shrink py-3" id="mainNav">
        <div class="container"><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1"><img src="/static/img/brands/logo2.png?h=e4625cd8501ed52833bc7e770fa2fa4b" width="185" height="79" style="width: 190px;height: 79px;">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="student_login">Log in</a></li>                
            </div>
        </div>
    </nav><!-- End: Navbar Centered Links -->
    <section class="py-4 py-md-5 my-5">
        <form action="student_registration" method="post">
        <div class="container py-md-5">
            <div class="row">
                <div class="col-md-6 text-center"><img class="img-fluid w-100" src="/static/img/illustrations/register.svg?h=aa57a3341846af8b091dc008c25da279"></div>
                <div class="col-md-5 col-xl-4 text-center text-md-start">
                    <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>Sign up</strong></span></h2>
                    <form method="post" data-bs-theme="light">
                        <div class="mb-3"><input class="shadow-sm form-control" type="text" name="name" placeholder="Full Name" oninput="this.value = this.value.toUpperCase()" required></div>
                        <div class="mb-3"><input class="shadow-sm form-control" type="email" name="email" placeholder="Email" required></div>
                        <div class="mb-3"><input class="shadow-sm form-control" type="text" name="contact" placeholder="Contact Number" required></div>
                        <div class="mb-3"><input class="shadow-sm form-control" type="date" name="birthday" placeholder="Birth Date" required></div>
                        <div class="mb-3"><label input class="shadow-sm form-contro" for="gender"><select class="form-select" name= "gender" id="gender" required>
                            <optgroup label="Gender">
                                <option value="Male" selected>Male</option>
                                <option value="Female">Female</option>
                            </optgroup>
                        </select></div>
                        <div class="mb-3"><input class="shadow-sm form-control" type="text" name="address" placeholder="Address" required></div> 
                        <div class="mb-3"><label class="shadow-sm form-contro" for="country"><select class="form-select" name="country" id="country" required>
                            <optgroup  label="Country">
                                <option value="Bangladesh" selected>Bangladesh</option>
                                <option value="India">India</option>
                                <option value="Nepal">Nepal</option>
                            </optgroup>
                        </select></div>
                        <div class="mb-3"><input class="shadow-sm form-control" type="text" name="student_id" placeholder="Studen ID" required></div>
                        <div class="mb-3"><label class="shadow-sm form-contro" for="department"><select class="form-select" name="department" id="department"required>
                            <optgroup label="Department">
                                <option value="CSE" selected>CSE</option>
                                <option value="EEE">EEE</option>
                                <option value="BBA">BBA</option>
                            </optgroup>
                        </select></div>
                        <div class="mb-3"><label class="shadow-sm form-contro" for="university"><select class="form-select" name="university" id="university" required>
                            <optgroup label="University Name">
                                <option value="BRAC University" selected>BRAC University</option>
                                <option value="North South University">North South University</option>
                                <option value="East West University">East West University</option>
                            </optgroup>
                        </select></div>                   
                        <div class="mb-3"><input class="shadow-sm form-control" type="password" name="password" placeholder="Password" required></div>
                        <div class="mb-3"><input class="shadow-sm form-control" type="password" name="password_repeat" placeholder="Repeat Password" required></div>
                        <div class="mb-5"><button class="btn btn-primary shadow" type="submit">Create account</button></div>
                    </form>
                    <p class="text-muted">Have an account? <a href="student_login">Log in&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-arrow-narrow-right">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <line x1="15" y1="16" x2="19" y2="12"></line>
                                <line x1="15" y1="8" x2="19" y2="12"></line>
                            </svg></a>&nbsp;</p>
                </div>
            </div>
        </div>
    </form>
    </section>
    <!-- Start: Footer Multi Column -->
    {% include 'footer.html' %}
    <!-- End: Footer Multi Column -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
